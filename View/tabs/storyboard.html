<body>
  <button class="add-board-btn btn btn-sm btn-outline-secondary" id="add-board-btn">ADD BOARD</button>
  <!-- Board container for tickets -->
  <div class="board-container" id="board-container">
    <!-- Boards get added here from javascript -->
  </div>
  <!-- CREATE ADD TICKET MODAL -->
  <div id="modal-addTicket" class="modal myModalStyling" style="max-height: 370px;">
    <div class="modal-content">
      <h4>ADD TICKET</h4>
      <br />
      <form id="addTicket-form">
        <div class="input-field">
          <label for="title">Title:</label>
          <input type="text" name="title" required>
        </div>
        <div class="input-field">
          <label for="priority">Priority:</label>
          <input type="text" name="priority" required>
        </div>
        <div class="input-field">
          <label for="description">Description:</label>
          <input type="text" name="description" required>
        </div>
        <button class="btn btn-sm btn-outline-secondary z-depth-0">Add Ticket</button>
      </form>
    </div>
  </div>
  <!-- CREATE DELETE TICKET MODAL -->
  <div id="modal-deleteTicket" class="modal myModalStyling" style="max-height: 240px;">
    <div class="modal-content">
      <h4>DELETE TICKET</h4>
      <br />
      <form class="delete" id="deleteTicket-form" style="margin-top: 0vh;">
        <div class="input-field">
          <label for="id">Ticket ID:</label>
          <input type="text" name="id" required>
        </div>
        <button class="btn btn-sm btn-outline-secondary">Delete Ticket</button>
      </form>
    </div>
  </div>

 
  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
